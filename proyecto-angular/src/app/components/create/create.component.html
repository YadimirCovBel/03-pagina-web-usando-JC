<div class="container">
    <h2>{{title}}</h2>
<!--    //form es para generar formularios-->
        <form #projectForm="ngForm" (ngSubmit)="onSubmit(project)">
            <p>
                <label for="name">Nombre</label>
                <input type="text" name="name" #name="ngModel" [(ngModel)]="project.name">
             </p>  
            <p>   
                <label for="description">Descripsion</label>
                <textarea name="description" #description="ngModel" [(ngModel)]="project.description"></textarea>
                </p>
            <p>
                <label for="category">Categoria</label>
                <input type="text" name="category" #category="ngModel" [(ngModel)]="project.category">
             </p>   
            <p> 
                <label for="year">fecha lanzamiento</label>
                <input type="number" name="year" #year="ngModel" [(ngModel)]="project.year">
                </p>
            <p>   
                <label for="lang">lenguajes utilizados </label>
                <input type="text" name="lang" #lang="ngModel" [(ngModel)]="project.lang">
                </p>
            <p>
                <label for="image">Imagen del proyecto</label>
                <input type="file" name="image" placeholder="Subir Imagen">
            </p>

            <input type="submit" value="Enviar">
            
        </form>

    </div>
