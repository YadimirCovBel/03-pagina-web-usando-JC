<div class="container">
    <h2>{{title}}</h2>
    <div class="message success" *ngIf="status === 'success'" >
        El Proyecto se a creado correctamente, peudes verlo
        <a href="#"> aqui</a>
    </div>
    <div class="message failed" *ngIf="status === 'failed'" >
        El Proyecto no se ha podido crear
    </div>
    <div>
<!--    //form es para generar formularios-->
        <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
            <p>
                <label for="name">Nombre</label>
                <input type="text" name="name" #name="ngModel" [(ngModel)]="project.name" required>
                <span class="form_error" *ngIf="name.touched && !name.valid">
                    Ingresar nombre es obligatorio
                </span>
                </p>  
            <p>   
                <label for="description">Descripsion</label>
                <textarea name="description" #description="ngModel" [(ngModel)]="project.description" required></textarea>
                <span class="form_error" *ngIf="description.touched && !description.valid">
                    Ingresar descripsion es obligatorio
                </span>
                </p>
            <p>
                <label for="categoty">Categoria</label>
                <input type="text" name="categoty" #categoty="ngModel" [(ngModel)]="project.categoty" required>
                <span class="form_error" *ngIf="categoty.touched && !categoty.valid">
                    Ingresar categoria es obligatorio
                </span>
                </p>   
            <p> 
                <label for="year">fecha lanzamiento</label>
                <input type="number" name="year" #year="ngModel" [(ngModel)]="project.year" >
                </p>
            <p>   
                <label for="lang">lenguajes utilizados </label>
                <input type="text" name="lang" #lang="ngModel" [(ngModel)]="project.lang" required>
                <span class="form_error" *ngIf="lang.touched && !lang.valid">
                    Ingresar lenguajes es obligatorio
                </span>
                </p>
            <p>
                <label for="image">Imagen del proyecto</label>
                <input type="file" name="image" placeholder="Subir Imagen" 
                (change)="fileChangeEvent($event)"/>
            </p>

            <input type="submit" value="Enviar" [disabled]="!projectForm.form.valid">
            
        </form>

    </div>
